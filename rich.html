<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Email Signature</title>
</head>
<body>
  <div class="email-signature">
    <div>
      <div>
        <div>
          <div>
            <table class="signature-table">
              <tbody>
                <tr>
                  <td class="profile-cell">
                    <div>
                      <img class="profile-image" src="https://signatures1images.s3.us-east-2.amazonaws.com/rich.png" alt="Profile Photo" width="91" height="91" />
                      <div class="name">
                        <strong>Rich Bishop</strong>
                      </div>
                      <div class="position">CEO</div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="contact-cell  top-border">
                    <div>
                      <div class="contact-info-top">
                        <div class="info-row">
                          <img src="https://lh7-us.googleusercontent.com/gpVO6I9ivPTyT6fjLoUVxniZDM1hSxveAItFSz3O5-S7q6NPYeRQv181adg4DU7wynRmena2WJiBbIDgCivBna6ks8jCvANws4nhDOHSkRwaOa_g3SJFk8IHbRx_kAcrZgvEIkw24dG2YuLXEuT7Ma0" alt="phone_icon" width="18" height="18" />
                          + 86 186 1006 8753
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="contact-cell">
                    <div>
                      <div class="contact-info">
                        <div class="info-row">
                          <img src="https://lh5.googleusercontent.com/Q6MANNPOmLDSfWsdIk4cdX5YGYV3uTILUBHS6eEmWHphBsjgfKmHjZ0DJaZWynSuqYYta0v5GK1jmDWbupwPay6JM3XisygXlLCjdt0glWkEeEFy06NTlWqyKEEu14ol4ITH4Fpe" alt="phone_icon" width="18" height="18" />
                          <a href="https://www.appinchina.co" target="_blank" rel="noopener">www.appinchina.co</a>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
