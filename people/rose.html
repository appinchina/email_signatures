<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Email Signature</title>
</head>
<body>
  <div class="email-signature">
    <div>
      <div>
        <div>
          <div>
            <table class="signature-table">
              <tbody>
                <tr>
                  <td class="profile-cell">
                    <div>
                      <img class="profile-image" src="https://signatures1images.s3.us-east-2.amazonaws.com/rose.png" alt="Profile Photo" width="91" height="91" />
                      <div class="name">
                        <strong>Rose Zhang</strong>
                      </div>
                      <div class="position">Operations Associate</div>
                      <div class="social_media_logos">
                        <a href="https://www.linkedin.com/company/appinchina" target="_blank">
                          <img src="https://signatures1images.s3.us-east-2.amazonaws.com/social_media/in.png" />
                        </a>

                        <a href="https://www.facebook.com/appinchina" target="_blank">
                          <img src="https://signatures1images.s3.us-east-2.amazonaws.com/social_media/fb.png" />
                        </a>

                        <a href="https://twitter.com/appinchina" target="_blank">
                          <img src="https://signatures1images.s3.us-east-2.amazonaws.com/social_media/tw.png" />
                        </a>
                        
                        <a href="https://www.youtube.com/channel/UCLke7TMixnnOLMjjpI_Z2vw" target="_blank">
                          <img src="https://signatures1images.s3.us-east-2.amazonaws.com/social_media/yt.png" />
                        </a>
                      </div>
                    </div>

                  </td>
                </tr>
                <tr>
                  <td class="contact-cell  top-border">
                    <div>
                      <div class="contact-info-top">
                        <div class="info-row">
                          <img src="https://signatures1images.s3.us-east-2.amazonaws.com/phone.png" alt="phone_icon" width="18" height="18" />
                          + 86 198 0362 0936
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="contact-cell">
                    <div>
                      <div class="contact-info">
                        <div class="info-row">
                          <img src="https://signatures1images.s3.us-east-2.amazonaws.com/world.png" alt="world_icon" width="18" height="18" />
                          <a href="https://www.appinchina.co" target="_blank" rel="noopener">www.appinchina.co</a>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
